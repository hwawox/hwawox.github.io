<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Flip on Hover</title>
<style>
    .image-container {
        perspective: 1000px;
        display: inline-block;
    }

    .image-container:hover .image {
        transform: rotateY(180deg);
    }

    .image {
        transition: 0.6s;
        transform-style: preserve-3d;
    }
</style>
</head>
<body>

<div class="image-container">
    <img class="image" src="front-image.jpg" alt="Front Image">
</div>

</body>
</html>
